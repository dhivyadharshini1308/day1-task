<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <title>High Frame Map, YouTube Video, and Image</title>
      <style>
        body {
          font-family: Arial, sans-serif;
        }
        .video-container, .map-container {
          width: 100%;
          height: auto;
          max-width: 800px;
          margin: 20px auto;
        }
        iframe {
          width: 100%;
          height: 400px;
        }
        img {
          width: 100%;
          max-width: 600px;
          height: auto;
          display: block;
          margin: 20px auto;
        }
        .container {
          text-align: center;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Interactive Map, YouTube Video, and Image</h1>
    
        <!-- Google Maps Embed (High Frame Map) -->
        <div class="map-container">
          <h2>Interactive Map</h2>
          <iframe 
            src="https://www.google.com/maps/embed/v1/view?key=YOUR_GOOGLE_MAPS_API_KEY&center=40.748817,-73.985428&zoom=12" 
            frameborder="0" style="border:0;" allowfullscreen>
          </iframe>
        </div>
    
        <!-- YouTube Video Embed -->
        <div class="video-container">
          <h2>YouTube Video</h2>
          <iframe 
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
    
        <!-- Image Embed -->
        <div>
          <h2>Sample Image</h2>
          <img src="https://via.placeholder.com/600x400" alt="Sample Image">
        </div>
      </div>
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.401345167147!2d76.99458387379636!3d11.083436189084594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8f792ec7c0dbb%3A0x6c150aa4582cc7a4!2sKG%20College%20of%20Arts%20and%20Science!5e0!3m2!1sen!2sin!4v1740467582817!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
